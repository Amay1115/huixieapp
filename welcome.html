<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎页面</title>
<link href="css/index.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js" type="text/javascript"></script>
</head>
<body style="background-color: #36a1e9;">
    <img src="images/welcome.png" class="background">
    <div class="startorder" style="display:none">
       <a class="link" href="#" onclick="history.go(-1)"><span class="sec">1</span> 秒后返回首页</a>
    </div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$(function () {            
	   setTimeout("lazyGo();", 1000);
	});
	function lazyGo() {
		var sec = $(".sec").text();
		$(".sec").text(--sec);
		if (sec > 0)
			setTimeout("lazyGo();", 1000);
		else
			window.location.href = "login.html";
	}
	</script>
</html>
